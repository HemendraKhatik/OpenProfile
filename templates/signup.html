<!DOCTYPE html>
<html>
<head>
	<title>OpenProfile SignUp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login-and-signup.css') }}">
</head>
<body>
	<div class="container-fluid black">
    <div class="row height">
      <div class="col-md-8">
        <h2 class="p-4">OpenProfile</h2>
        <div class="text-center">
          <img class="rounded-circle" src="{{ url_for('static', filename='images/man.jpg') }}" width="60%">
        </div>
      </div>
      <div class="col-md-4">
        <div class="box">
          <h4 class="mb-4 text-center">Create an account</h4>
            <form action="{{ url_for('register') }}" method="POST">
                  <div class="inputBox">
                    <input type="text" name="firstName" autocomplete="off" required="">
                    <label for="stuff" class="fas fa-user input-icon"> First name</label>
                  </div>
                  <div class="inputBox">
                    <input type="text" name="lastName" autocomplete="off" required="">
                    <label for="stuff" class="fas fa-user input-icon"> Last name</label>
                  </div>
                  <div class="inputBox">
                    <input type="text" name="email" autocomplete="off" required="">
                    <label for="stuff" class="fas fa-envelope input-icon"> Email</label>
                  </div>
                  <div class="inputBox">
                    <input type="password" name="password" autocomplete="off" required="">
                    <label for="stuff" class="fas fa-lock input-icon"> password</label>
                  </div>
                  <div class="inputBox">
                    <input type="password" name="c_password" autocomplete="off" required="">
                    <label for="stuff" class="fas fa-lock input-icon">confirm password</label>
                  </div>
                  <input class="btn btn-success" type="submit" name="" value="Register">
                  <p class="mt-4">Already have an account<a href="{{ url_for('login') }}"> Login here.</a></p>
                </form>
              </div>
      </div>
    </div>
	</div>
</body>
</html>
